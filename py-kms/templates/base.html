<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <title>py-kms {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename= 'favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/frontend.css') }}">
</head>
<body class="h-full">
    <div class="min-h-full">
        <div class="py-8 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}

            {% if path != '/' %}
            <div class="mt-8 flex justify-center">
                <a href="/" class="px-4 py-2 bg-gray-800 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                    ‚Üê Back to home
                </a>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.convert_timestamp').forEach(el => {
            el.textContent = new Date(el.textContent).toLocaleString();
        });
    </script>
</body>
</html>
